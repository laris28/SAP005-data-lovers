<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon GO</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
  </head>

  <body>
    <!--CABEÇALHO-->
    <header>
      <section id="topo">
      <div class="item-topo">
         <img id="logo" src="img/imgshtml/logo.png" alt="Logo">
      </div>
      
      <div class="item-topo">
      <nav>
       <ul>
          <li><a href="index.html" target="_self">Home</a></li>
          <li><a href="sobre.html" target="_self">About</a></li>
          <li><a href="equipe.html" target="_self">Team</a></li>
          <li><a href="contato.html" target="_self">Contact</a></li>
        </ul>
      </nav>
      </div>
     </section> 

      <figure>
        <img class="slide" src="img/imgshtml/Slide.jpg" alt="Logo">
      </figure>
      <div class="filtragem">
        <select class="filterType" name="filterType" id="filterType">
          <option class="filterType" disabled selected value="">Filter by type:</option>
          <option class="filterType" value="normal">Normal</option>
          <option class="filterType" value="grass">Grass</option>
          <option class="filterType" value="poison">Poison</option>
          <option class="filterType" value="fire">Fire</option>
          <option class="filterType" value="flying">Flying</option>
          <option class="filterType" value="water">Water</option>
          <option class="filterType" value="bug">Bug</option>
          <option class="filterType" value="electric">Electric</option>
          <option class="filterType" value="ground">Ground</option>
          <option class="filterType" value="fighting">Fighting</option>
          <option class="filterType" value="psychic">Psychic</option>
          <option class="filterType" value="rock">Rock</option>
          <option class="filterType" value="ice">Ice</option>
          <option class="filterType" value="ghost">Ghost</option>
          <option class="filterType" value="dragon">Dragon</option>
          <option class="filterType" value="fairy">Fairy</option>
          <option class="filterType" value="dark">Dark</option>
          <option class="filterType" value="steel">Steel</option>
        </select>
      </div>
    </header>
    <!--CONTEÚDO-->
    <main>
      <div class="ordenado">
        <select class="input" id="orderResult" name="ordenar">
          <option disabled selected value="">Sort results by:</option>
          <option value="A-Z">Alphabetical Order A-Z</option>
          <option value="Z-A">Alphabetical Order Z-A</option>
        </select>
      </div>
      <div id="card"></div>
      <div id="root"></div>
    </main>

    <!--RODAPÉ-->
    <footer class="made">
      <div class="item-made">
        <h4 class="footer">Projeto realizado durante o <a href="http://www.laboratoria.la/br" target="_blank">Bootcamp Laboratória</a>. 
       Desenvolvido por <a href="https://github.com/ale-alves" title="Alessandra Alves" target="_blank">Alessandra Alves</a>
        e <a href="https://github.com/laris28" title="Larissa Alborghette" target="_blank">Larissa Alborghette</a>
      </h4>
      </div>

      <div class="item-made">
      <ul class="icones-sociais">
        <li><a href="https://twitter.com/oOoArcanjooOo" target="_blank"><i class="fab fa-instagram" id="instagram"></i></a></li>
        <li><a href="https://www.linkedin.com/in/patrick-ant%C3%B4nio-santos-oliveira-9b2026150/" target="_blank"><i class="fab fa-facebook-square" id="facebook"></i></a></li>
        <li><a href="https://github.com/FROST-BR" target="_blank"><i class="fab fa-twitter-square" id="twitter"></i></a></li>
        <li><a href="https://github.com/FROST-BR" target="_blank"><i class="fab fa-youtube-square" id="youtube"></i></a></li>
        </ul> 
        </div>           
    </footer>

    <script src="main.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
  </body>
</html>
